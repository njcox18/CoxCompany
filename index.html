<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Cox Company</title>
    <meta name="description" content="Cox Company">
    <meta name="author" content="Nick Cox">

    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="app">
        <nav class="navbar ">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="img/COX-logo.png" alt="Cox Company Logo" />
                </a>

                <a class="navbar-item is-hidden-desktop" href="https://github.com/jgthms/bulma" target="_blank">
                    <span class="icon" style="color: #333;">
                <i class="fa fa-github"></i>
            </span>
                </a>

                <a class="navbar-item is-hidden-desktop" href="https://twitter.com/jgthms" target="_blank">
                    <span class="icon" style="color: #55acee;">
                <i class="fa fa-twitter"></i>
            </span>
                </a>

                <div class="navbar-burger burger" data-target="navMenuExample">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div id="navMenuExample" class="navbar-menu">
                <div class="navbar-start">
                        
                    <a class="navbar-item" href="/">
                        Home
                    </a>
                    <a class="navbar-item " href="/about">
                        About
                    </a>
                    <a class="navbar-item " href="/bio">
                        Bio
                    </a>
                    <a class="navbar-item " href="/manufacturers">
                        Manufacturers
                    </a>
                    <a class="navbar-item " href="/design-tools">
                        Design Tools
                    </a>
                    <a class="navbar-item " href="/contact-us">
                        Contact Us
                    </a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">Phone: (716)648-6321</div>
                </div>
            </div>
        </nav>
        <p>
            <!-- use router-link component for navigation. -->
            <!-- specify the link by passing the `to` prop. -->
            <!-- `<router-link>` will be rendered as an `<a>` tag by default -->
            <router-link to="/foo">Go to Foo</router-link>
            <router-link to="/bar">Go to Bar</router-link>
        </p>
        <!-- route outlet -->
        <!-- component matched by the route will render here -->
        <router-view></router-view>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
